<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Projectile Motion Simulator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for a sleek look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text color */
            margin: 0;
            overflow: hidden; /* Prevent body scroll */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #app-container {
            display: flex;
            flex-grow: 1;
            flex-direction: column; /* Default to column for small screens */
            @media (min-width: 768px) {
                flex-direction: row; /* Row for larger screens */
            }
        }
        #controls {
            flex-shrink: 0;
            padding: 1.5rem;
            background-color: #2d3748; /* Slightly lighter dark background for controls */
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            width: auto; /* Adjust width naturally */
            @media (min-width: 768px) {
                width: 300px; /* Fixed width for controls on larger screens */
                max-height: calc(100vh - 2rem); /* Max height to fit screen */
                overflow-y: auto; /* Scroll if content overflows */
            }
        }
        #canvas-container {
            flex-grow: 1;
            background-color: #2d3748; /* Match controls background */
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            overflow: hidden; /* Hide anything outside */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px; /* Minimum height for canvas */
        }
        canvas {
            display: block;
            width: 100% !important; /* Ensure canvas takes full width */
            height: 100% !important; /* Ensure canvas takes full height */
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #cbd5e0;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #4a5568;
            background-color: #4a5568;
            color: #e2e8f0;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 0.75rem;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #4299e1; /* Blue */
            color: white;
        }
        .btn-primary:hover {
            background-color: #3182ce;
        }
        .btn-secondary {
            background-color: #a0aec0; /* Gray */
            color: #2d3748;
        }
        .btn-secondary:hover {
            background-color: #718096;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .stat-label {
            font-weight: 600;
            color: #cbd5e0;
        }
        .stat-value {
            color: #e2e8f0;
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2d3748;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none; /* Hidden by default */
            text-align: center;
        }
        #message-box button {
            margin-top: 15px;
            width: auto;
            padding: 10px 20px;
            background-color: #4299e1;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="controls">
            <h2 class="text-2xl font-bold mb-6 text-center text-white">Projectile Simulator</h2>

            <div class="mb-4">
                <label for="initialVelocity">Initial Velocity (m/s)</label>
                <input type="number" id="initialVelocity" value="50" min="0">
            </div>

            <div class="mb-4">
                <label for="launchAngle">Launch Angle (degrees)</label>
                <input type="number" id="launchAngle" value="45" min="0" max="90">
            </div>

            <div class="mb-6">
                <label for="gravity">Gravity (m/sÂ²)</label>
                <input type="number" id="gravity" value="9.81" min="0">
            </div>

            <button id="startButton" class="btn-primary mb-3">Start Simulation</button>
            <button id="resetButton" class="btn-secondary">Reset Simulation</button>

            <div class="mt-8 pt-4 border-t border-gray-700">
                <h3 class="text-xl font-bold mb-4 text-white">Simulation Stats</h3>
                <div class="stat-item">
                    <span class="stat-label">Time:</span>
                    <span id="timeStat" class="stat-value">0.00 s</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Position (X):</span>
                    <span id="posXStat" class="stat-value">0.00 m</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Position (Y):</span>
                    <span id="posYStat" class="stat-value">0.00 m</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Position (Z):</span>
                    <span id="posZStat" class="stat-value">0.00 m</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Velocity (Vx):</span>
                    <span id="velXStat" class="stat-value">0.00 m/s</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Velocity (Vy):</span>
                    <span id="velYStat" class="stat-value">0.00 m/s</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Velocity (Vz):</span>
                    <span id="velZStat" class="stat-value">0.00 m/s</span>
                </div>
            </div>
        </div>

        <div id="canvas-container">
            <!-- Three.js canvas will be appended here -->
            <div id="message-box" class="rounded-lg shadow-lg hidden">
                <p id="message-text" class="text-lg"></p>
                <button onclick="document.getElementById('message-box').style.display = 'none';">OK</button>
            </div>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Global variables for Three.js scene
        let scene, camera, renderer, projectile, trajectoryLine;
        let ground, axesHelper;
        let controls; // Variable for OrbitControls

        // Physics variables
        let initialVelocity = 50; // m/s
        let launchAngle = 45;    // degrees
        let gravity = 9.81;      // m/s^2

        let velocityX, velocityY, velocityZ;
        let positionX, positionY, positionZ;
        let time = 0;
        let simulationRunning = false;
        let animationFrameId;

        const timeStep = 0.016; // Approximately 60 frames per second
        const trajectoryPoints = [];
        const maxTrajectoryPoints = 2000; // Max points for the trajectory line

        // UI elements
        const initialVelocityInput = document.getElementById('initialVelocity');
        const launchAngleInput = document.getElementById('launchAngle');
        const gravityInput = document.getElementById('gravity');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');

        // Stat displays
        const timeStat = document.getElementById('timeStat');
        const posXStat = document.getElementById('posXStat');
        const posYStat = document.getElementById('posYStat');
        const posZStat = document.getElementById('posZStat');
        const velXStat = document.getElementById('velXStat');
        const velYStat = document.getElementById('velYStat');
        const velZStat = document.getElementById('velZStat');

        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        /**
         * Displays a custom message box instead of alert().
         * @param {string} message - The message to display.
         */
        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        /**
         * Initializes the Three.js scene, camera, renderer, and objects.
         */
        function initScene() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x36454F); // Dark blue-gray background

            // Camera
            // PerspectiveCamera( fov, aspect, near, far )
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 100); // Initial camera position (x, y, z)
            // camera.lookAt(0, 0, 0); // No longer needed as OrbitControls will manage this

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            const canvasContainer = document.getElementById('canvas-container');
            renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
            canvasContainer.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft white light
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8); // Brighter light from one direction
            directionalLight.position.set(100, 100, 50);
            scene.add(directionalLight);

            // Ground Plane
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            // Use MeshLambertMaterial for simple lighting interaction
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x556B2F, side: THREE.DoubleSide }); // Dark olive green
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = Math.PI / 2; // Rotate to lie flat on the XZ plane
            scene.add(ground);

            // Projectile (Sphere)
            const sphereGeometry = new THREE.SphereGeometry(1.5, 32, 32); // Radius 1.5, 32 segments
            const sphereMaterial = new THREE.MeshPhongMaterial({ color: 0xffa500 }); // Orange color, shiny
            projectile = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(projectile);

            // Trajectory Line
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 }); // White line
            const lineGeometry = new THREE.BufferGeometry();
            trajectoryLine = new THREE.Line(lineGeometry, lineMaterial);
            scene.add(trajectoryLine);

            // Axes Helper for orientation
            axesHelper = new THREE.AxesHelper(50); // Size 50
            scene.add(axesHelper);

            // Initialize OrbitControls for camera interaction
            // This allows the user to rotate, zoom, and pan the camera
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            // Set a target for the camera to orbit around (e.g., the origin)
            controls.target.set(0, 0, 0);
            // Enable damping for smoother movement
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            // Limit zooming range for better control
            controls.minDistance = 10;
            controls.maxDistance = 200;
            // No need for custom mouse listeners now, OrbitControls handles them
            // Remove previous camera drag logic as OrbitControls replaces it
            // renderer.domElement.removeEventListener('mousedown', ...); etc.

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        /**
         * Resizes the renderer and camera on window resize.
         */
        function onWindowResize() {
            const canvasContainer = document.getElementById('canvas-container');
            camera.aspect = canvasContainer.clientWidth / canvasContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
        }

        /**
         * Resets the simulation parameters to initial values.
         */
        function resetSimulation() {
            simulationRunning = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            // Reset physics variables
            time = 0;
            positionX = 0;
            positionY = 0;
            positionZ = 0; // Z-axis for depth, but motion is in XY plane for now

            // Reset projectile position in 3D scene
            projectile.position.set(0, 0, 0);

            // Clear trajectory line
            trajectoryPoints.length = 0;
            updateTrajectoryLine();

            // Update stats display
            updateStats();

            startButton.textContent = 'Start Simulation';
            startButton.disabled = false;
        }

        /**
         * Starts the projectile motion simulation.
         */
        function startSimulation() {
            if (simulationRunning) {
                showMessageBox("Simulation is already running or completed. Please reset to start a new one.");
                return;
            }

            // Get values from inputs
            initialVelocity = parseFloat(initialVelocityInput.value);
            launchAngle = parseFloat(launchAngleInput.value);
            gravity = parseFloat(gravityInput.value);

            if (isNaN(initialVelocity) || initialVelocity < 0) {
                showMessageBox("Please enter a valid initial velocity (non-negative number).");
                return;
            }
            if (isNaN(launchAngle) || launchAngle < 0 || launchAngle > 90) {
                showMessageBox("Please enter a valid launch angle (0-90 degrees).");
                return;
            }
            if (isNaN(gravity) || gravity < 0) {
                showMessageBox("Please enter a valid gravity value (non-negative number).");
                return;
            }

            resetSimulation(); // Ensure a clean start

            // Convert angle to radians for trigonometric functions
            const angleRad = (launchAngle * Math.PI) / 180;

            // Initial velocities
            velocityX = initialVelocity * Math.cos(angleRad);
            velocityY = initialVelocity * Math.sin(angleRad);
            velocityZ = 0; // Assuming 2D motion in X-Y plane for simplicity

            positionX = 0;
            positionY = 0;
            positionZ = 0;

            simulationRunning = true;
            startButton.textContent = 'Running...';
            startButton.disabled = true;

            animate(); // Start the animation loop
        }

        /**
         * Updates the projectile's position based on physics equations.
         */
        function updatePhysics() {
            if (!simulationRunning) return;

            // Update time
            time += timeStep;

            // Calculate new positions
            positionX = velocityX * time;
            positionY = (initialVelocity * Math.sin((launchAngle * Math.PI) / 180)) * time - 0.5 * gravity * time * time;
            // positionZ remains 0 for 2D projectile motion, but we include it for 3D representation
            positionZ = 0;

            // Update projectile's 3D position
            projectile.position.set(positionX, positionY, positionZ);

            // Add current point to trajectory
            trajectoryPoints.push(new THREE.Vector3(positionX, positionY, positionZ));
            if (trajectoryPoints.length > maxTrajectoryPoints) {
                trajectoryPoints.shift(); // Remove oldest point if max reached
            }
            updateTrajectoryLine();

            // Update instantaneous velocities for display
            const currentVelocityY = (initialVelocity * Math.sin((launchAngle * Math.PI) / 180)) - gravity * time;
            velXStat.textContent = `${velocityX.toFixed(2)} m/s`;
            velYStat.textContent = `${currentVelocityY.toFixed(2)} m/s`;
            velZStat.textContent = `${velocityZ.toFixed(2)} m/s`;


            // Stop simulation if projectile hits or goes below ground (Y <= 0)
            if (positionY <= 0 && time > 0) {
                simulationRunning = false;
                cancelAnimationFrame(animationFrameId);
                startButton.textContent = 'Simulation Complete!';
                showMessageBox("Simulation complete! Projectile landed.");
            }

            // Update stats display
            updateStats();
        }

        /**
         * Updates the geometry of the trajectory line.
         */
        function updateTrajectoryLine() {
            trajectoryLine.geometry.setFromPoints(trajectoryPoints);
        }

        /**
         * Updates the display of simulation statistics.
         */
        function updateStats() {
            timeStat.textContent = `${time.toFixed(2)} s`;
            posXStat.textContent = `${positionX.toFixed(2)} m`;
            posYStat.textContent = `${positionY.toFixed(2)} m`;
            posZStat.textContent = `${positionZ.toFixed(2)} m`;
        }

        /**
         * Main animation loop.
         */
        function animate() {
            animationFrameId = requestAnimationFrame(animate);

            // Update OrbitControls in the animation loop for smooth interaction
            if (controls) {
                controls.update();
            }

            updatePhysics();

            renderer.render(scene, camera);
        }

        // Event Listeners
        startButton.addEventListener('click', startSimulation);
        resetButton.addEventListener('click', resetSimulation);

        // Initialize scene on window load
        window.onload = function() {
            initScene();
            resetSimulation(); // Set initial state
            animate(); // Start animation loop even when not simulating for camera movement
        };
    </script>
</body>
</html>
